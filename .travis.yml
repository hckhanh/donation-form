---
language: node_js
node_js:
  - "node"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install -g phantomjs-prebuilt

install:
  - npm install
  - bower install

script:
  - npm test

deploy:
  provider: script
  script: .deploy.sh
  on:
    tags: true
